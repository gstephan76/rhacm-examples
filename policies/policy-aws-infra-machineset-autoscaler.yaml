apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-infra-machinesets-autoscaler
  namespace: rhacm-policies
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: machineset-infra1
        spec:
          severity: high
          object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: "autoscaling.openshift.io/v1beta1"
              kind: "MachineAutoscaler"
              metadata:
                name: '{{ (lookup "config.openshift.io/v1" "Infrastructure" "" "cluster").status.infrastructureName }}-infra-{{ (lookup "config.openshift.io/v1" "Infrastructure" "" "cluster").status.platformStatus.aws.region }}a'
                namespace: "openshift-machine-api"
              spec:
                minReplicas: 1 
                maxReplicas: 4
                scaleTargetRef: 
                  apiVersion: machine.openshift.io/v1beta1
                  kind: MachineSet 
                  name: '{{ (lookup "config.openshift.io/v1" "Infrastructure" "" "cluster").status.infrastructureName }}-infra-{{ (lookup "config.openshift.io/v1" "Infrastructure" "" "cluster").status.platformStatus.aws.region }}a'

---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-infra-machinesets-autoscaler
  namespace: rhacm-policies
placementRef:
  name: placement-policy-infra-machinesets-autoscaler
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-infra-machinesets-autoscaler
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-infra-machinesets-autoscaler
  namespace: rhacm-policies
spec:
  clusterSelector:
    matchExpressions:
      - key: name
        operator: In
        values:
          - ocp1
          - ocp2

